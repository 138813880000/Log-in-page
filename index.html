<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Website design
    </title>
    <link rel="icon" href="./photo22726435301 (1).jpg" type="image.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Log-in.css">
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div id="meno1">
        <a href="../../Home-page.html" id="home-padding">Home</a>
        <a href="-/abuot/abuot.html">Abuot</a>
        <a href="#">Language Department</a>
        <a href="#">Computer Department</a>
      </div>
    </nav>
    <main>
      <section id="left-section">
        <div id="left-1">
          <h1 style="cursor: default;">Sign in</h1>
          <button class="btn btn-circle btn-facebook hover margin-top">f</button>
          <button class="btn btn-circle btn-google hover margin-top">G+</button>
          <button class="btn btn-circle btn-linkdin hover margin-top">in</button>
          <p style="cursor: default;">or use your account</p>
          <input type="email" name="" id="" placeholder="Email" class="hover2">
          <input type="password" name="" id="" placeholder="Password" class="margin-top2 hover2 margin-buttom">
          <a href="#" class="margin-buttom">Forgot your Password?</a>
          <input type="submit" value="SIGN IN">
        </div>
        <div id="left-2">
          <h1 class="margin-buttom margin-top1" style="cursor:default;">
            Welcome back, friend
          </h1>
          <p class="margin-buttom2" style="cursor: default;">
            Enter your account information to log in <br> and continue doing cool things 
          </p>
          <button onclick="Signup();" class="controler">SIGN IN</button>
        </div>
      </section>
      <section class="bg-darkred" id="right-section">
        <div id="right-1">
          <h1 style="cursor: default;">
            Hello, Friend!
          </h1>
          <p style="cursor: default;">
            Enter your personal details and start <br> journey with us
          </p>
          <button onclick="Signup();" class="controler">SIGN UP</button>
        </div>
        <div id="right-2">
          <form action="post">
            <h1 style="cursor: default;">
              Sign up
            </h1>
            <input type="email" name="" id="" placeholder="Email" class="margin-buttom hover2">
            <input type="password" name="" id="" placeholder="Password" class="margin-top2 hover2">
            <input type="password" name="" id="" placeholder="Re-Password" class="margin-top2 hover2 margin-buttom2">
            <input type="submit" value="SIGN UP">
          </form>
        </div>
      </section>
    </main>
    <script src="../js/Log-in.js"></script>
  </body>
</html>
